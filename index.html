<!DOCTYPE html>
<html lang="ar" dir="rtl" ng-app="RDapp" ng-controller="RDapp" loading="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="fonts/material_icons/icon.css" rel="stylesheet">
    <link href="css/ng.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
  </head>
  <body layout="column">
    <!-- toolbar -->
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <img src="img/logo.png" class="RD-logo">

        <h2 flex md-truncate>Raafet ED</h2>

        <!--<md-button class="md-icon-button" aria-label="Settings">
          <i class="material-icons">menu</i>
        </md-button>-->
      </div>
    </md-toolbar>
    <md-progress-linear id="spinner"></md-progress-linear>
    <!-- toolbar -->

    <md-content flex="" ng-view=""></md-content>

    <div layout="column" layout-align="center center" id="spinner">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      <h3 class="md-toast-text" flex>Loading Data...</h3>
    </div>






    <!-- ionic/angularjs js -->
    <script src="js/jqr.js"></script>
    <script src="js/wow.js"></script>
    <script>new WOW().init();</script>
    <script src="js/ang.js"></script>
    <script src="js/aui.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/cnt/RDapp.js"></script>
  </body>
</html>
